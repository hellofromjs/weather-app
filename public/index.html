<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- https://bas.dev/work/meteocons -->
    <div class="container mt-2">


        <form class="row my-3">
			<div class="col-10">
				<input list="places" id="places-input" name="places-input" class="form-control" placeholder="Type a place in Lithuania...">
				<datalist id="places"></datalist>
			</div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Save Location</button>
            </div>
        </form>

        <div class="basic-widgets d-flex flex-column flex-sm-row gap-2 justify-content-center align-items-center"></div>
    
        <div class="temperatures d-flex gap-5">
            <div class="temperatures__item d-flex flex-column gap-4">
                <div class="white temperatures__item__day">Nov</div>
                <div><img src="img/sun.png" alt=""></div>
                <div class="white temperatures__item__temp">18&#176;</div>
            </div>
            <div class="temperatures__item d-flex flex-column gap-3">
                <div>Nov</div>
                <div><img src="img/sun.png" alt=""></div>
                <div>18&#176;</div>
            </div>
           
        </div>
    </div>

<template id="widget-basic-template">
    <div class="widget-basic">
        <div class="d-flex justify-content-between">
            <div class="widget-basic__city white">New York</div>
            <div class="widget-basic__info">09:30</div>
        </div>
        <div class="d-flex flex-column align-items-center widget-basic__weather">
            <img src="img/sun.png" alt="" class="img-fluid">
            <div class="white">Snow</div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="widget-basic__info">AQI 70</div>
            <div class="widget-basic__info">-5&#176;-0&#176;</div>
        </div>
    </div>
</template>

    <script src="app.js"></script>
</body>
</html>
