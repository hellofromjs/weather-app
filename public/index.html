<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="icon" href="img/icons/clear-day.svg">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container mt-2">
		<header>
			<form class="row my-3 justify-content-center">
				<div class="col-auto col-sm-6">
					<input list="places" id="places-input" name="places-input" class="form-control"
						placeholder="Search a place in Lithuania...">
					<datalist id="places"></datalist>
				</div>
				<div class="col-auto col-sm-1">
					<button type="button" class="btn btn-light text-nowrap" id="save-location-btn" disabled>Save
						Place</button>
				</div>
			</form>
		</header>
		<div class="text-center d-none" id="alert-wrapper">
			<div class="alert alert-danger d-inline-block" role="alert"></div>
		</div>
		<section class="text-center d-none mb-3" id="temperatures-wrapper">
			<div class="temperatures d-inline-flex gap-5 justify-content-center flex-wrap" id="temperatures">
			</div>
		</section>
		<section
			class="basic-widgets d-flex flex-column flex-sm-row gap-3 justify-content-center align-items-center flex-wrap">
		</section>
	</div>

	<template id="temperature-item-template">
		<div class="temperatures__item d-flex flex-column gap-4">
			<div class="white temperatures__item__day" name="day-of-week"></div>
			<div><img src="" alt="weather-icon" name="weather-icon"></div>
			<div class="white temperatures__item__temp" name="temperature"></div>
		</div>
	</template>

	<template id="widget-basic-template">
		<article class="widget-basic">
			<div class="d-flex justify-content-between">
				<div class="widget-basic__city white"></div>
				<div class="widget-basic__info" name="time"></div>
			</div>
			<div class="d-flex flex-column align-items-center widget-basic__weather">
				<img src="" alt="weather-icon" name="weather-icon" class="img-fluid">
				<div class="white widget-basic__weather__name text-center" name="weather-name"></div>
			</div>
			<div class="d-flex justify-content-between">
				<div class="widget-basic__info widget-basic__remove">Remove</div>
				<div class="widget-basic__info" name="temperature"></div>
			</div>
		</article>
	</template>

	<script src="app.js"></script>
</body>

</html>
